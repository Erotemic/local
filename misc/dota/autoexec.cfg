// con_enable "1"                           //Console.
developer "1"                            //Developer mode.
con_filter_enable "1"                    //Enable filters.             
con_filter_text "["                      //Filter settings.    

dota_player_units_auto_attack "0"       //Auto attack (off).
dota_player_multipler_orders "1"        //Unified unit orders (on).
dota_screen_shake "0"                   //Screen shake (off).

dota_force_right_click_attack "1"
dota_gamescom_althack "1"               //Alt modifier + qwe/asd to be inv keys (off).
dota_player_multipler_orders "1" // Hold ctrl to give order to all units
dota_player_units_auto_attack "0" // Disables hero autoattack
dota_health_per_vertical_marker "300" 	// Health segmenting in the lifebar 		(default 250)


dota_embers "0"                         //Dashboard background animations (on).


snd_musicvolume "0"                     //Music volume.
voice_vox "0"                           //Enanle open mic (off).

//Hold
bind "A" "dota_player_units_auto_attack 0;mc_attack" //Attack.
bind "S" "dota_player_units_auto_attack 1;dota_stop" //Stop.
bind "H" "dota_player_units_auto_attack 0;dota_hold" //Hold.

 
//Courier
alias "quick_courier" "dota_select_courier;dota_ability_execute 3;dota_ability_execute 4;dota_ability_execute 5;+dota_camera_follow;-dota_camera_follow"
alias "secret_courier" "dota_select_courier;dota_ability_execute 1;dota_ability_execute 5;+dota_camera_follow;-dota_camera_follow"

unbind "Z"
unbind "X"
bind "Z" "dota_select_courier"          //Select courier.
bind "X" "quick_courier"                //Take items from courier with haste.

unbind "F5"
unbind "F6"
unbind "F7"
unbind "F8"

bind "F5" "toggleconsole"               //Open console.
bind "F6" "exec autoexec.cfg"           //Refresh autoexec.cfg
bind "F7" "exec use_push_to_talk.cfg"          
bind "F8" "exec use_open_mic.cfg"          
